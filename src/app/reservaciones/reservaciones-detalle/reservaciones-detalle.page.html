<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/reservaciones"></ion-back-button>
        </ion-buttons>
        <ion-title>{{reservaciones.titulo}}</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onDeleteReservacion(reservaciones.id)">
                <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="wrapper">
        <div class="item">
            <ion-img [src]="reservaciones.icono"></ion-img>
        </div>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div>
                    <div class="modal-content">
                        <div class="modal-body">
                            <ion-list>
                                <div align="center">Información de la Reservación</div>
                                <ion-item>
                                    <ion-label>
                                        Nombre:
                                        <ion-input [(ngModel)]="reservaciones.nombre" readonly></ion-input>
                                    </ion-label>
                                </ion-item>
                                <ion-item>
                                    <ion-label>
                                        Correo
                                        <ion-input [(ngModel)]="reservaciones.correo" readonly></ion-input>
                                    </ion-label>
                                </ion-item>
                                <ion-item>
                                    <ion-label>
                                        Teléfono:
                                        <ion-input [(ngModel)]="'52'+reservaciones.telefono" readonly></ion-input>
                                    </ion-label>
                                </ion-item>
                                <ion-item>
                                    <ion-label>
                                        Fecha Inicial:
                                        <ion-input [(ngModel)]="reservaciones.fechaI" readonly></ion-input>
                                    </ion-label>
                                </ion-item>
                                <ion-item>
                                    <ion-label>
                                        Fecha Final:
                                        <ion-input [(ngModel)]="reservaciones.fechaF" readonly></ion-input>
                                    </ion-label>
                                </ion-item>
                                <ion-item>
                                    <ion-label>
                                        Total:
                                        <ion-input [(ngModel)]="'$'+reservaciones.total" readonly></ion-input>
                                    </ion-label>
                                </ion-item>
                            </ion-list>
                        </div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
