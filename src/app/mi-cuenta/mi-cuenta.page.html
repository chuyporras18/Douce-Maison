<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/departamentos"></ion-back-button>
        </ion-buttons>
        <ion-title>Mi cuenta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
    <br>
    <div align="center">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-list>
                        <ion-item>
                            <ion-label>
                                ID de Usuario
                                <ion-input [(ngModel)]="userId" readonly></ion-input>                         
                            </ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                Correo
                                <ion-input [(ngModel)]="email" readonly></ion-input>
                            </ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
