<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/departamentos"></ion-back-button>
            </ion-buttons>
        </ion-buttons>
        <ion-title>Rentas de Mis Departamentos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h1 *ngIf="allMyReservacionesDepartamentos.length == 0" align="center">Nadie ha rentado a√∫n tus departamentos.</h1>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid *ngFor="let item of allMyReservacionesDepartamentos">
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                <ion-list>
                    <ion-item-sliding>
                        <ion-item [routerLink]="['./',item.id]" (click)="detalles(item.id)">
                            <ion-avatar slot="start">
                                <ion-img [src]="item.icono"></ion-img>
                            </ion-avatar>
                            <ion-label>
                                <h3>{{item.titulo}}</h3>
                                <p>Del {{item.fechaI}} hasta el {{item.fechaF}}</p>
                            </ion-label>
                        </ion-item>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
