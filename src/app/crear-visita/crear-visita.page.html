<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/departamentos"></ion-back-button>
        </ion-buttons>
        <ion-title>Agendar Visita</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="modal-content">
        <div class="modal-body">
            <form [formGroup]="signupForm" (ngSubmit)="enviar()">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" formControlName="nombre">
                </div>
                <div class="form-group">
                    <label>Tel√©fono: +52</label>
                    <input type="tel" class="form-control" formControlName="telefono">
                </div>
                <div class="form-group">
                    <label>Fecha Inicial</label>
                    <input [(ngModel)]="fechaI" (input)="precio()" type="date" class="form-control" formControlName="fechaI">
                </div>
                <div class="form-group">
                    <label>Fecha Final</label>
                    <input [(ngModel)]="fechaF" (input)="precio()" type="date" class="form-control" formControlName="fechaF">
                </div>
                <div class="form-group">
                    <label>Departamento: {{departamento.titulo}}</label>
                </div>
                <div class="form-group">
                    <label>Total: ${{total}}</label>
                </div>
                <div align="center">
                    <ion-button [disabled]="signupForm.invalid" type="submit">Reservar</ion-button>
                </div>
            </form>
        </div>
    </div>
</ion-content>
