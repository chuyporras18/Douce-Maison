<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/departamentos"></ion-back-button>
        </ion-buttons>
        <ion-title>{{!isLoginMode ? 'Registro' : 'Inicio'}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
    <h1>{{!isLoginMode ? 'Registrarse' : 'Iniciar Sesión'}}</h1>
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-list>
                        <ion-item>
                            <ion-input placeholder="Correo Electrónico" type="email" ngModel name="email" required email
                                #emailCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                            <ion-label>Ingresa un correo valido</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-input placeholder="Contraseña" type="password" ngModel name="password" required
                                minlength="6" #passCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
                            <ion-label>Ingresa un password valido</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-spinner *ngIf="isLoading"></ion-spinner>
                    <ion-button expand="block" *ngIf="!isLoading" type="submit" [disabled]="!myForm.valid">
                        {{!isLoginMode ? 'Registrarse' : 'Iniciar Sesión'}}
                    </ion-button>
                    <br>
                    <p *ngIf="isLoginMode">¿No tienes cuenta? <a [routerLink]=""
                            (click)="onSwitchAuthMode()">Registrarse</a></p>
                    <p *ngIf="!isLoginMode">¿Ya tienes cuenta? <a [routerLink]="" (click)="onSwitchAuthMode()">Inicia
                            Sesión</a></p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>


</ion-content>
