<ion-app>
    <ion-menu side="start" menuId="menu1">
        <ion-header>
            <ion-toolbar>
                <ion-title>Inicio</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle>
                    <ion-item routerLink="/login" *ngIf="!logueado">
                        <ion-icon name="key-outline" slot="start"></ion-icon>
                        <ion-label>Iniciar Sesión</ion-label>
                    </ion-item>
                    <ion-item routerLink="/mi-cuenta" *ngIf="logueado">
                        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
                        <ion-label>Mi cuenta</ion-label>
                    </ion-item>
                    <ion-item routerLink="/reservaciones" *ngIf="logueado">
                        <ion-icon name="calendar" slot="start"></ion-icon>
                        <ion-label>Mis Rentas</ion-label>
                    </ion-item>
                    <ion-item routerLink="/todas-reservaciones" *ngIf="logueado">
                        <ion-icon name="calendar" slot="start"></ion-icon>
                        <ion-label>Agenda de Clientes</ion-label>
                    </ion-item>
                    <ion-item href="/departamentos" (click)="logout()" *ngIf="logueado">
                        <ion-icon name="exit-outline" slot="start"></ion-icon>
                        <ion-label>Cerrar Sesión</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
